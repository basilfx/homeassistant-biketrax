[tool.black]
line-length = 88
target-version = ["py39"]
exclude = '''
(
    \.git/
  | \.vscode/
  | env/
)
'''

[tool.isort]
profile = "black"

[tool.poetry]
name = "homeassistant-biketrax"
version = "0.5.0"
description = "Custom component for the PowUnity BikeTrax integration for Home Assistant."
authors = ["Bas Stottelaar <basstottelaar@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
homeassistant = "^2022.12.1"
aiobiketrax = "^0.5.0"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
flake8 = "^6.0.0"
flake8-mypy = "^17.8.0"
isort = "^5.12.0"
pytest = "^7.2"
